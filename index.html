<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue todolist</title>

        <!-- bs -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">


            <div class="container mt-3">

                <div class="row">
                    <div class="col-4">
                        <div class="input-group">
                            
                            <input v-model="newTask.text" type="text" id="new-item" name="new-item" class="form-control" placeholder="Aggiungi una nuova task">

                            <button @click="addTask(newTask.text)" class="btn btn-primary btn">Aggiungi</button>

                           
                        </div>

                    </div>
                </div>
                

                <ul class="list-group mt-5">

                    <li v-for="(singleItem, i) in toDoList"  class="list-group-item d-flex justify-content-between align-items-center"  :class="singleItem.done ? 'task-done': ''">

                        {{singleItem.text}}

                        <span @click="removeTask(i)" class="badge bg-primary rounded-pill">X</span>
                        
                    </li>
                    
                </ul>

            </div>

        </div>




        <!-- js -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
